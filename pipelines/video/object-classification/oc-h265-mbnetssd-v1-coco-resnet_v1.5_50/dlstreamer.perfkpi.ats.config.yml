run: "python3 dlstreamrun"
decode:
  device: GPU
  caps: video/x-raw\(memory:VASurface\)
detect:
  device: GPU
  nireq: 4
  batch-size: 64
  pre-process-backend: vaapi-surface-sharing
  precision: FP32-INT8
classify-0:
  device: GPU
  nireq: 4
  batch-size: 64
  inference-region: full-frame
  pre-process-backend: vaapi-surface-sharing
  precision: FP32-INT8
decode-queue:
  enabled: false
detect-queue:
  enabled: false
classify-0-queue:
  enabled: false

