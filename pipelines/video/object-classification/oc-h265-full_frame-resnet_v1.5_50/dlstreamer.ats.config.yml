# Runner specific configuration
run: "python3 dlstreamrun"
decode:
  device: GPU
  caps: video/x-raw\(memory:VASurface\)
classify-0:
  device: GPU.0
  nireq: 1
  batch-size: 1
  pre-process-backend: vaapi-surface-sharing
  precision: FP32-INT8
detect-queue:
  enabled: false
decode-queue:
  enabled: false
classify-0-queue:
  enabled: false
